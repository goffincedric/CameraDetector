<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Heatmaps</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="/css/heatmap.css">
</head>
<body>
<div id="floating-panel">
    <a th:href="@{/admin}">Back to admin page</a>
</div>
<div id="map"></div>
<script th:inline="javascript">
    var centerlat = /*[[${mapCenterLat}]]*/;
    var centerlon = /*[[${mapCenterLon}]]*/;
    var geoJsonData = JSON.parse(/*[[${geoJsonData}]]*/);
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ29mZmluY2VkcmkiLCJhIjoiY2pvNGs2bXE2MTUwaDNwcmo0aW11NDJmNiJ9.jfQtX47W8ElLUfhGGhj_AA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v10',
        center: [centerlon, centerlat],
        zoom: 10
    });

    map.on('load', function() {
        // Add a geojson point source.
        // Heatmap layers also work with a vector tile source.
        map.addSource('cameraFines', {
            "type": "geojson",
            "data": geoJsonData
        });

        map.addLayer({
            "id": "camera-heat",
            "type": "heatmap",
            "source": "cameraFines",
            // "maxzoom": 9,
            "paint": {
                // Increase the heatmap weight based on frequency and property magnitude
                "heatmap-weight": [
                    "interpolate",
                    ["linear"],
                    ["get", "count"],
                    0, 0,
                    1, 1
                ],
                // // Increase the heatmap color weight weight by zoom level
                // // heatmap-intensity is a multiplier on top of heatmap-weight
                // "heatmap-intensity": [
                //     "interpolate",
                //     ["linear"],
                //     ["zoom"],
                //     0, 1,
                //     9, 3
                // ],
                // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                // Begin color ramp at 0-stop with a 0-transparancy color
                // to create a blur-like effect.
                "heatmap-color": [
                    "interpolate",
                    ["linear"],
                    ["heatmap-density"],
                    0, "rgba(33,102,172,0)",
                    0.2, "rgb(103,169,207)",
                    0.4, "rgb(209,229,240)",
                    0.6, "rgb(253,219,199)",
                    0.8, "rgb(239,138,98)",
                    1, "rgb(178,24,43)"
                ],
                // // Adjust the heatmap radius by zoom level
                // "heatmap-radius": [
                //     "interpolate",
                //     ["linear"],
                //     ["zoom"],
                //     0, 2,
                //     9, 20
                // ],
                // // Transition from heatmap to circle layer by zoom level
                // "heatmap-opacity": [
                //     "interpolate",
                //     ["linear"],
                //     ["zoom"],
                //     7, 1,
                //     9, 0
                // ]
            }
        }, 'waterway-label');
        map.addLayer({
            "id": "camera-point",
            "type": "circle",
            "source": "cameraFines",
            // "minzoom": 7,
            "paint": {
                // Size circle radius by earthquake magnitude and zoom level
                // "circle-radius": [
                //     "interpolate",
                //     ["linear"],
                //     ["zoom"],
                //     7, [
                //         "interpolate",
                //         ["linear"],
                //         ["get", "count"],
                //         1, 1,
                //         6, 4
                //     ],
                //     16, [
                //         "interpolate",
                //         ["linear"],
                //         ["get", "count"],
                //         1, 5,
                //         6, 50
                //     ]
                // ],
                // Color circle by earthquake magnitude
                "circle-color": [
                    "interpolate",
                    ["linear"],
                    ["get", "count"],
                    1, "rgba(33,102,172,0)",
                    2, "rgb(103,169,207)",
                    3, "rgb(209,229,240)",
                    4, "rgb(253,219,199)",
                    5, "rgb(239,138,98)",
                    6, "rgb(178,24,43)"
                ],
                "circle-stroke-color": "white",
                "circle-stroke-width": 1,
                // Transition from heatmap to circle layer by zoom level
                // "circle-opacity": [
                //     "interpolate",
                //     ["linear"],
                //     ["zoom"],
                //     7, 0,
                //     8, 1
                // ]
            }
        }, 'waterway-label');
    });

    function toAdminPage() {
        heatmap.setMap(heatmap.getMap() ? null : map);
    }
</script>
</body>
</html>
