<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Fine settings</title>
</head>
<body>
<div class="page">
    <div class="container">
        <div class="left">
            <div class="title">Fine options</div>
            <div class="desc">
                The following factors will be used for calculating the fine amount.
                <div th:if="${param.saved}">
                    <h5>Fine settings have been saved.</h5>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="info">
                <form action="/fine/settings" method="post" th:object="${fineSettingsDTO}">
                    <label for="emissionTimeframeDays">Emission timeframe (in days)</label>
                    <input id="emissionTimeframeDays" type="number" class="input divider" th:field="*{emissionTimeframeDays}">
                    <label for="emissionFineFactor">Emission factor</label>
                    <input id="emissionFineFactor" type="number" step="0.1" class="input divider" th:field="*{emissionFineFactor}">
                    <label for="speedFineFactorSlow">Speeding factor (< 50KM/h)</label>
                    <input id="speedFineFactorSlow" type="number" step="0.1" class="input divider" th:field="*{speedFineFactorSlow}">
                    <label for="speedFineFactorFast">Speeding factor (> 50KM/h)</label>
                    <input id="speedFineFactorFast" type="number" step="0.1" class="input divider" th:field="*{speedFineFactorFast}">
                    <label for="paymentDeadlingDays">Payment deadline (in days)</label>
                    <input id="paymentDeadlingDays" type="number" class="input divider" th:field="*{paymentDeadlingDays}">
                    <input type="submit" value="Update settings"/>
                </form>
                <a th:href="@{/admin}" class="link">Go to admin page</a>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
