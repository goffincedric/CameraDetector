<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/css/style.css">

    <title>Admin page</title>
</head>
<body>
<div class="page">
    <div class="container">
        <div class="left">
            <div class="title">Admin page</div>
            <div class="desc">
                Please choose a page to visit.
            </div>
        </div>
        <div class="right">
            <div class="info">
                <a th:href="@{/}" class="link">Go to homepage</a>
                <a th:href="@{/fine/settings}" class="link">View fine settings</a>
                <a th:href="@{/processor/settings}" class="link">View processor settings</a>
                <a th:href="@{/h2-console}" class="link">View H2 database</a>

                <form th:action="@{/toggleProcessor}" method="post">
                    <label for="status">Current status processor: </label>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div id="status" class="input" th:text="${(processorstatus)?'Running':'Stopped'}"></div>
                    <input type="submit" th:if="${!processorstatus}" th:value="Start"/>
                    <input type="submit" th:if="${processorstatus}" th:value="Stop"/>
                </form>

                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
